<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>CV Chatbot – Pietro Mischi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #38bdf8;
      --accent-soft: #0ea5e9;
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --border: #1f2937;
      --danger: #f97373;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 880px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.8),
        inset 0 0 0 1px rgba(148, 163, 184, 0.12);
      padding: 20px 22px 18px;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(148, 163, 184, 0.12);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-size: 22px;
      font-weight: 650;
      letter-spacing: 0.02em;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-soft);
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 4px 10px;
      background: rgba(15, 118, 188, 0.14);
      border: 1px solid rgba(56, 189, 248, 0.45);
      font-size: 11px;
      color: #e0f2fe;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2);
    }

    select {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      padding: 5px 10px;
      font-size: 12px;
      outline: none;
    }

    .reset-btn {
      border-radius: 999px;
      border: 1px solid rgba(248, 113, 113, 0.6);
      background: rgba(127, 29, 29, 0.4);
      color: #fee2e2;
      padding: 5px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease;
    }

    .reset-btn:hover { background: rgba(185, 28, 28, 0.7); }
    .reset-btn:active { transform: scale(0.97); }

    .chat {
      border-radius: 14px;
      border: 1px solid var(--border);
      background: radial-gradient(circle at top left, #020617 0, #020617 55%);
      padding: 12px 12px 10px;
      height: 360px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 14px;
    }

    .msg {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 10px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .msg.user {
      margin-left: auto;
      background: linear-gradient(to right, #1d4ed8, #0ea5e9);
      color: white;
      border-bottom-right-radius: 2px;
    }

    .msg.bot {
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-bottom-left-radius: 2px;
    }

    .msg.meta {
      align-self: center;
      max-width: 100%;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-soft);
      font-size: 11px;
      border: 1px dashed rgba(148, 163, 184, 0.4);
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .suggestion-label {
      font-size: 11px;
      color: var(--text-soft);
      margin-bottom: 2px;
    }

    .suggestion-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      font-size: 12px;
      padding: 5px 10px;
      cursor: pointer;
      max-width: 100%;
      text-align: left;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .suggestion-btn:hover {
      border-color: var(--accent-soft);
      color: #e0f2fe;
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 4px;
    }

    .input-shell {
      flex: 1;
      position: relative;
    }

    #input {
      width: 100%;
      padding: 10px 12px;
      padding-right: 84px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    #input::placeholder { color: #6b7280; }

    .hint {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: var(--text-soft);
    }

    .send-btn {
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, var(--accent-soft), #22c55e);
      color: #0b1120;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      box-shadow: 0 10px 22px rgba(8, 47, 73, 0.6);
      transition: transform 0.06s ease, box-shadow 0.1s ease, filter 0.1s ease;
    }

    .send-btn:hover { filter: brightness(1.05); }
    .send-btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(8, 47, 73, 0.6);
    }

    @media (max-width: 640px) {
      .shell { padding: 16px 14px 14px; }
      .chat { height: 320px; }
      .title { font-size: 18px; }
      .controls { flex-wrap: wrap; justify-content: flex-end; }
      .msg { max-width: 92%; }
      #input { font-size: 13px; padding-right: 70px; }
      .send-btn { padding: 8px 13px; font-size: 12px; }
    }
  </style>
</head>
<body>

        <div class="subtitle" id="subtitle">

        <button class="reset-btn" id="reset-btn">Reset chat</button>

    <div id="chat" class="chat"></div>

    <div>

    <div class="input-row">

        <div class="hint" id="hint-label">Enter ↵</div>

      <button id="send-btn" class="send-btn">Send</button>

  </div>
