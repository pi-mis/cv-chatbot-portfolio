<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Pietro Mischi â€“ AI CV Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Interactive AI-powered CV chatbot for Pietro Mischi - Banking & Finance professional" />
  <style>
    :root {
      --bg: #0a0e1a;
      --card: #0f1419;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-soft: #1e40af;
      --text: #f8fafc;
      --text-soft: #94a3b8;
      --text-muted: #64748b;
      --border: #1e293b;
      --success: #10b981;
      --danger: #ef4444;
      --user-msg-bg: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      --bot-msg-bg: #1e293b;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1e1b4b 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      top: -300px;
      right: -300px;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
      bottom: -250px;
      left: -250px;
      pointer-events: none;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 20, 25, 0.85);
      border-radius: 24px;
      box-shadow:
        0 20px 50px rgba(0, 0, 0, 0.5),
        inset 0 0 0 1px rgba(148, 163, 184, 0.1);
      padding: 28px;
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(148, 163, 184, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .title-section {
      flex: 1;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #f8fafc 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-soft);
      line-height: 1.5;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      padding: 6px 14px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      font-size: 12px;
      font-weight: 500;
      color: #6ee7b7;
      letter-spacing: 0.02em;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--success);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .model-info {
      font-size: 11px;
      color: var(--text-muted);
      padding: 4px 10px;
      background: rgba(30, 41, 59, 0.6);
      border-radius: 6px;
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    select {
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(30, 41, 59, 0.8);
      color: var(--text);
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      outline: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    select:hover {
      background: rgba(30, 41, 59, 1);
      border-color: var(--accent);
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .reset-btn {
      border-radius: 8px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      background: rgba(127, 29, 29, 0.3);
      color: #fca5a5;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-btn:hover { 
      background: rgba(185, 28, 28, 0.5); 
      border-color: rgba(239, 68, 68, 0.5);
    }

    .reset-btn:active { 
      transform: scale(0.98); 
    }

    .chat-window {
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(10, 14, 26, 0.5);
      padding: 20px;
      height: 480px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      font-size: 14.5px;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    .chat-window::-webkit-scrollbar {
      width: 6px;
    }

    .chat-window::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-window::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.3);
      border-radius: 999px;
    }

    .chat-window::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.5);
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      margin-left: auto;
      background: var(--user-msg-bg);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    .message.assistant {
      background: var(--bot-msg-bg);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-bottom-left-radius: 4px;
      color: var(--text);
    }

    .message.system {
      align-self: center;
      max-width: 90%;
      padding: 10px 16px;
      border-radius: 8px;
      background: rgba(30, 41, 59, 0.4);
      color: var(--text-soft);
      font-size: 13px;
      border: 1px dashed rgba(148, 163, 184, 0.2);
      text-align: center;
    }

    .input-area {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #user-input {
      width: 100%;
      padding: 14px 100px 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(30, 41, 59, 0.6);
      color: var(--text);
      font-size: 14.5px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
      resize: none;
      min-height: 52px;
      max-height: 120px;
    }

    #user-input::placeholder { 
      color: var(--text-muted); 
    }

    #user-input:focus {
      background: rgba(30, 41, 59, 0.9);
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .input-hint {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: var(--text-muted);
      background: rgba(10, 14, 26, 0.8);
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid rgba(148, 163, 184, 0.1);
      pointer-events: none;
    }

    .send-button {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
      transition: all 0.2s ease;
      min-height: 52px;
    }

    .send-button:hover { 
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: var(--bot-msg-bg);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 12px;
      border-bottom-left-radius: 4px;
      max-width: 75px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-soft);
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(-8px); }
    }

    @media (max-width: 768px) {
      .container { 
        padding: 20px; 
        border-radius: 16px;
      }
      
      .chat-window { 
        height: 400px; 
        padding: 16px;
      }
      
      .title { 
        font-size: 22px; 
      }
      
      .controls { 
        width: 100%;
        justify-content: space-between;
      }
      
      .message { 
        max-width: 85%; 
      }
      
      #user-input { 
        font-size: 14px; 
        padding-right: 90px;
      }
      
      .send-button { 
        padding: 12px 18px; 
        font-size: 13px; 
      }

      .header {
        flex-direction: column;
        align-items: stretch;
      }

      .controls {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-section">
        <h1 class="title">Pietro Mischi â€“ AI CV Assistant</h1>
        <p class="subtitle" id="subtitle">
          Ask me anything about my Banking & Finance background, skills, and experience.
        </p>
      </div>
      <div class="controls">
        <div class="status-badge">
          <span class="status-dot"></span>
          <span>AI Ready</span>
        </div>
        <div class="model-info">Llama 3.3 70B</div>
        <select id="language-select" aria-label="Select language">
          <option value="en">ðŸ‡¬ðŸ‡§ English</option>
          <option value="it">ðŸ‡®ðŸ‡¹ Italiano</option>
          <option value="sv">ðŸ‡¸ðŸ‡ª Svenska</option>
        </select>
        <button class="reset-btn" id="reset-btn">Reset</button>
      </div>
    </div>

    <div id="chat" class="chat-window" role="log" aria-live="polite"></div>

    <div class="input-area">
      <div class="input-wrapper">
        <textarea 
          id="user-input" 
          rows="1"
          autocomplete="off"
          aria-label="Message input"
        ></textarea>
        <div class="input-hint" id="hint-label">Enter â†µ</div>
      </div>
      <button id="send-btn" class="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const resetBtn = document.getElementById('reset-btn');
    const langSelect = document.getElementById('language-select');
    const subtitleEl = document.getElementById('subtitle');
    const hintLabel = document.getElementById('hint-label');

    const STORAGE_KEY = 'pietro_cv_chat_v3';

    const translations = {
      en: {
        subtitle: 'Ask me anything about my Banking & Finance background, skills, and experience.',
        placeholder: 'Ask about my experience, skills, or projects...',
        send: 'Send',
        hint: 'Enter â†µ',
        resetConfirm: 'Reset conversation? This will clear all messages.',
        systemMsg: 'ðŸ’¡ Try asking: "Tell me about your banking experience" or "What technical skills do you have?"',
        errorMsg: 'âš ï¸ Connection error. Please try again.',
        thinking: 'Thinking...'
      },
      it: {
        subtitle: 'Chiedimi qualsiasi cosa sul mio background in Banking & Finance, competenze ed esperienze.',
        placeholder: 'Chiedi delle mie esperienze, competenze o progetti...',
        send: 'Invia',
        hint: 'Invio â†µ',
        resetConfirm: 'Resettare la conversazione? Tutti i messaggi verranno cancellati.',
        systemMsg: 'ðŸ’¡ Prova a chiedere: "Parlami della tua esperienza bancaria" o "Quali competenze tecniche hai?"',
        errorMsg: 'âš ï¸ Errore di connessione. Riprova.',
        thinking: 'Sto pensando...'
      },
      sv: {
        subtitle: 'FrÃ¥ga mig vad som helst om min bakgrund inom Banking & Finance, kompetenser och erfarenheter.',
        placeholder: 'FrÃ¥ga om mina erfarenheter, kompetenser eller projekt...',
        send: 'Skicka',
        hint: 'Enter â†µ',
        resetConfirm: 'Ã…terstÃ¤lla konversationen? Alla meddelanden raderas.',
        systemMsg: 'ðŸ’¡ FÃ¶rsÃ¶k frÃ¥ga: "BerÃ¤tta om din bankerfarenhet" eller "Vilka tekniska fÃ¤rdigheter har du?"',
        errorMsg: 'âš ï¸ Anslutningsfel. FÃ¶rsÃ¶k igen.',
        thinking: 'TÃ¤nker...'
      }
    };

    let currentLang = langSelect.value;
    let messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    let isProcessing = false;

    function t(key) {
      return translations[currentLang][key];
    }

    function updateUI() {
      subtitleEl.textContent = t('subtitle');
      inputEl.placeholder = t('placeholder');
      sendBtn.textContent = t('send');
      hintLabel.textContent = t('hint');
    }

    function renderMessages() {
      chatEl.innerHTML = '';
      
      if (!messages.length) {
        const sys = document.createElement('div');
        sys.className = 'message system';
        sys.textContent = t('systemMsg');
        chatEl.appendChild(sys);
      } else {
        messages.forEach(msg => {
          const div = document.createElement('div');
          div.className = `message ${msg.role}`;
          div.textContent = msg.content;
          chatEl.appendChild(div);
        });
      }
      
      chatEl.scrollTop = chatEl.scrollHeight;
      localStorage.setItem(STORAGE_KEY, JSON.stringify(messages.slice(-30)));
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'typing-indicator';
      typing.id = 'typing-indicator';
      typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      chatEl.appendChild(typing);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || isProcessing) return;

      isProcessing = true;
      sendBtn.disabled = true;
      inputEl.value = '';
      inputEl.style.height = 'auto';

      messages.push({ role: 'user', content: text });
      renderMessages();
      showTypingIndicator();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        removeTypingIndicator();

        if (!res.ok) throw new Error('API error');

        const data = await res.json();
        const reply = data.answer || t('errorMsg');
        
        messages.push({ role: 'assistant', content: reply });
        renderMessages();
      } catch (err) {
        removeTypingIndicator();
        messages.push({ role: 'assistant', content: t('errorMsg') });
        renderMessages();
        console.error('Error:', err);
      } finally {
        isProcessing = false;
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    // Auto-resize textarea
    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
    });

    sendBtn.onclick = sendMessage;

    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    resetBtn.onclick = () => {
      if (!confirm(t('resetConfirm'))) return;
      messages = [];
      localStorage.removeItem(STORAGE_KEY);
      renderMessages();
    };

    langSelect.onchange = () => {
      currentLang = langSelect.value;
      updateUI();
      renderMessages();
    };

    updateUI();
    renderMessages();
    inputEl.focus();
  </script>
</body>
</html>
